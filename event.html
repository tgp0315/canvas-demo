<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas"  width="500" height="500"  style="box-shadow: 0px 0px 5px #ccc; border-radius: 8px; margin: 0; padding: 0;"></canvas>
</body>
<script>
const canvas = document.getElementById('canvas')
if (canvas.getContext) {
  const ctx = canvas.getContext('2d')
  // 鼠标的常用事件：

  // click（点击）
  // dblclick（双击）
  // mouseover（鼠标移入）
  // mouseout（鼠标移出）
  // mouseenter（鼠标移入）
  // mouseleave（鼠标移出）
  // mousedown（鼠标按下）
  // mouseup（鼠标抬起）
  // mousemove（鼠标移动）
  // mousewheel（鼠标滚轮）
  // 其中的mouseover和mouseenter还有mouseout和mouseleave好像是一样的事件，但凭我们的经验虽然看似一样，其实肯定不一样，或者说有区别。
  // 那么他们有什么区别呢？
  // mouseover和mouseenter都是鼠标移入时触发，但区别是mouseover支持事件冒泡，而mouseenter不支持事件冒泡。
  // 简单说就是 mouseover事件在鼠标指针移入被选元素或者是被选元素的任何子元素，都会触发，
  // 而mouseenter事件只有在鼠标指针移入被选元素时，才会触发，移入被选元素的子元素不会触发。
  // mouseout和mouseleave都是鼠标移入时触发，但区别是mouseout支持事件冒泡，而mouseleave不支持事件冒泡。
  // 简单说就是 mouseout事件在鼠标指针离开被选元素或者是被选元素的任何子元素，都会触发，而mouseleave事件只有在鼠标指针离开被选元素时，才会触发，离开被选元素的子元素不会触发
  // 键盘事件
  // 键盘事件相对于鼠标事件就比较简单一些，就三个：
  // keydown（键盘按下）
  // keyup（键盘抬起）
  // keypress（键盘按下）
  // 这里我们常见的其实就是keydown和keyup两个事件，至于keypress事件其实相对于keydown和keyup事件复杂一些。虽然keypress事件和keydown事件都是按下时触发，
  // 但也有区别，keypress事件返回的是输入的字符的ASCII码,也就是baiKeyAscii，而keydown事件返回的是键盘码。并且keypress事件虽然也是用户按下键盘上的字符键时触发，但如果按住不让的话，会重复触发此事件。
  // 事件的添加和移除
  // 给Canvas中的元素添加事件我们用的是：addEventListener()方法，移除事件用的是removeEventListener()方法，

  // 下面我们尝试看看如何给Canvas元素中的元素添加鼠标事件和键盘事件。
  canvas.addEventListener('mousemove', e => {
    console.log(e, 'e')
    console.log(`当前鼠标在Canvas中的位置: x: ${e.clientX}  y: ${e.clientY}`)
  }, false)
}
</script>
</html>
